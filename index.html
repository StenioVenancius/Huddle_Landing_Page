<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">

    <title>Huddle Landing Page</title>

<body>
    <header>
        <h2 id="logo">Huddle</h2>
    </header>
    <main>
        <figure>
            <img src="./images/illustration-mockups.svg" alt="Community representation on computer and cell phone screen.">
        </figure>
        <section id="text">
            <h2>build the community your fans will love</h2>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button>Register</button>
        </section>
        <footer id="social">
            <ul>
                <li>
                    <i class="fa-brands fa-xs fa-facebook-f"></i>
                </li>
                <li>
                    <i class="fa-brands fa-xs fa-twitter"></i>
                </li>
                <li>
                    <i class="fa-brands fa-xs fa-instagram"></i>
                </li>
            </ul>
        </footer>
    </main>
    
    <footer id="mentor">
        <p>Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0/hub">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/StenioVenancius">StÃªnio Venancius</a>.</p>
